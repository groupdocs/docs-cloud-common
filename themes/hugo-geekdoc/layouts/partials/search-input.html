{{ if default true .Site.Params.showSearchInput }}
  <div class="gdoc-search flex align-center">
    <svg class="gdoc-search__search-icon">
      <use xlink:href="/img/groupdocs-stack.svg#search_control"></use>
    </svg>
    
    
    <input
      type="text"
      id="gdoc-search-input-ext"
      class="gdoc-search__input"
      placeholder="{{ i18n "form_placeholder_search" }}"
      aria-label="{{ i18n "form_placeholder_search" }}"
      maxlength="64"
      data-site-base-url="{{ .Site.BaseURL }}"
      data-site-lang="{{ .Site.Language.Lang }}"
    />

    <svg id="search_close" class="gdoc-search__close-icon">
      <use xlink:href="/img/groupdocs-stack.svg#search_close"></use>
  </svg>
    
    <div class="gdoc-search__spinner spinner hidden"></div>
    <ul id="gdoc-search-results" class="gdoc-search__list"></ul>
  </div>
{{ end }}
