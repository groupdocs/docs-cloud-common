<div class="product-container">
    <h4><a href="{{ .product.Key }}/{{ .ctx.Params.Platform }}">{{ .product.Name }} for 
        {{ if eq .ctx.Params.Platform "net"}} .NET {{end}}
        {{ if eq .ctx.Params.Platform "java"}} Java {{end}}</a></h4>
    <div class="description-container">
        {{ .product.Description }}
    </div>
    <div class="buttons-container">    
        {{- if eq .ctx.Params.Platform "net" }}    
        <a class="btn btn-net" href="{{ .product.Key }}/net">.NET Documentation</a>
        {{- end }}
        {{- if eq .ctx.Params.Platform "java" }}         
        <a class="btn btn-java" href="{{ .product.Key }}/java">Java Documentation</a>        
        {{ end }}
    </div>
</div>
