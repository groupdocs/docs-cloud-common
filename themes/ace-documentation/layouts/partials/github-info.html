
{{/* if and .GitInfo .Site.Params.GitHubRepo */}}
{{ if false }}
<div class="col-4 docs-article-date">
  {{- $date := partial "date" (dict "Date" .GitInfo.AuthorDate.Local "Format" .Site.Params.GitHubDateFormat) -}}
  <a class="flex align-center" href="{{ .Site.Params.GitHubRepo }}/commit/{{ .GitInfo.Hash }}" 
  title='{{ i18n "Last modified by" }} {{ .GitInfo.AuthorName }} | {{ $date }}' target="_blank" rel="noopener">
    <i class="far fa-calendar-alt"></i>
    <span>{{ $date }}</span>
  </a>
</div>
{{ end }}

{{ if and .File .Site.Params.GitHubRepo .Site.Params.GitHubEditPath }}
<div class="text-right docs-article-edit d-none d-md-block">
  <a class="flex align-center" href="{{ .Site.Params.GitHubRepo }}/{{ .Site.Params.GitHubEditPath }}/{{ .Site.Params.contentDir }}/{{ replace .File.Path "\\" "/" }}" target="_blank" rel="noopener">
    <i class="fas fa-pen"></i>
    <span>{{ "Edit" }}</span>
  </a>
</div>
{{ end }}
