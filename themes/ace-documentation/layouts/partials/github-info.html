{{- $productName := path.Dir .Params.Url -}}
{{- $pagePath := replace .File.Path "\\" "/" -}}

{{- if and .File .Site.Params.GitHubRepo .Site.Params.GitHubEditPath -}}
<div class="text-right docs-article-edit d-none d-md-block">
  <a class="flex align-center" href="https://github.com/groupdocs-{{ $productName}}-cloud/docs/blob/master/content/{{ $pagePath }}" target="_blank" rel="noopener">
    <i class="fas fa-pen"></i>
    <span>{{ "Edit" }}</span>
  </a>
</div>
{{- end -}}
